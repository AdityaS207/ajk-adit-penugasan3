name : Deployment

on:
  push:
    branches:
      - master

jobs:
  create-deployment-artifact:
    name: Create Deployment Artifact
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          npm install